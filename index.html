    <style>
        :root {
            --bg: #0b0f1a;
            --panel: rgba(17, 24, 39, 0.92);
            --panel-strong: rgba(12, 17, 28, 0.95);
            --border: rgba(255, 255, 255, 0.06);

            --accent: #9f7aea;
            --accent-soft: rgba(159, 122, 234, 0.18);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-soft) rgba(0, 0, 0, 0.3);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        *::-webkit-scrollbar-thumb {
            background: var(--accent-soft);
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: rgba(159, 122, 234, 0.35);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(159, 122, 234, 0.14), transparent 32%),
                        radial-gradient(circle at 80% 10%, rgba(99, 102, 241, 0.08), transparent 34%);
            pointer-events: none;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 96px 96px;
            opacity: 0.6;
            pointer-events: none;
            z-index: -2;
        }

        .blur-bg {
            backdrop-filter: blur(12px);
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.35);
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card {
            position: relative;
            overflow: hidden;
            user-select: none;
            background: var(--panel-strong);
            border: 1px solid var(--border);
            transition: transform 0.18s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle, rgba(159, 122, 234, 0.12), transparent 55%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .link-card > * {
            position: relative;
            z-index: 1;
        }

        .link-card i {
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-strong);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover i:not(.fa-external-link-alt):not(.fa-chevron-right) {
            color: #c4b5fd;
            transform: translateY(-1px);
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spinSlow 10s linear infinite;
        }

        #noticeModal .fade-in,
        #donateModal .fade-in {
            animation-duration: 0.5s;
        }

        #noticeModal.hidden,
        #donateModal.hidden {
            pointer-events: none;
        }

        .copy-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .copy-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .eth-address {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .loading-spinner {
            border: 3px solid rgba(159, 122, 234, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button:focus-visible, a:focus-visible, .link-card[tabindex]:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .text-subtle { color: var(--muted); }
        .text-accent { color: #c4b5fd; }

        .brand-icon {
            background: var(--accent-soft);
            color: var(--accent);
            border: 1px solid var(--border);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        }

        .icon-pill {
            width: 42px;

            border-radius: 12px;

            color: #c4b5fd;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05), 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .muted-surface {
            background: var(--panel-strong);
            border: 1px solid var(--border);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 640px) {
            main {

            }

            .link-card {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem !important;
            }
        }

        #loadingScreen {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>

    <script>
        'use strict';

        // Show loading overlay until all resources are loaded
        (function() {
            document.body.setAttribute('aria-busy', 'true');
            window.addEventListener('load', () => {
                const ls = document.getElementById('loadingScreen');
                if (ls) {
                    ls.style.opacity = '0';
                    setTimeout(() => {
                        ls.style.display = 'none';
                        document.body.removeAttribute('aria-busy');
                    }, 300);
                } else {
                    document.body.removeAttribute('aria-busy');
                }
            });
        })();

        document.addEventListener('DOMContentLoaded', () => {

            // Add keyboard support to interactive divs
            const interactiveDivs = document.querySelectorAll('[role="button"]');
            interactiveDivs.forEach(div => {
                div.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        div.click();
                    }
                });
            });

            // Close modal on background click
            document.getElementById('noticeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal();
                }
            });

            // Close donate modal on background click
            document.getElementById('donateModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideDonateModal();
                }
            });

            // Keyboard navigation for modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (!document.getElementById('noticeModal').classList.contains('hidden')) {
                        hideModal();
                    }
                    if (!document.getElementById('donateModal').classList.contains('hidden')) {
                        hideDonateModal();
                    }
                }
            });

            // Check for #privacy hash and open modal
            if (window.location.hash === '#privacy') {
                showModal();
            }
        });

        // Discord Copy
        function copyDiscord() {
            navigator.clipboard.writeText('Pelvis.ft').then(() => {
                const discordCard = document.querySelector('.link-card:last-child');
                const original = discordCard.innerHTML;
                discordCard.innerHTML =
                    `<div class="flex items-center"><i class="fas fa-check text-2xl mr-4 text-green-600"></i><div><div class="font-semibold">Copied!</div><div class="text-sm opacity-75">Pelvis.ft</div></div></div>`;
                setTimeout(() => discordCard.innerHTML = original, 2000);
            });
        }

        // Modal functions
        function showModal() {
            const modal = document.getElementById('noticeModal');
            modal.classList.remove('hidden');
            // Focus the close button for accessibility
            setTimeout(() => {
                const closeBtn = modal.querySelector('button');
                if (closeBtn) closeBtn.focus();
            }, 100);
        }

        function hideModal() {
            const modal = document.getElementById('noticeModal');
            modal.classList.add('hidden');
            // Return focus to the data usage notice card
            const noticeCard = document.querySelector('[onclick="showModal()"]');
            if (noticeCard) noticeCard.focus();
        }

        // Donate modal functions
        function showDonateModal() {
            const modal = document.getElementById('donateModal');
            modal.classList.remove('hidden');
            // Focus the close button for accessibility
            setTimeout(() => {
                const closeBtn = modal.querySelector('button');
                if (closeBtn) closeBtn.focus();
            }, 100);
        }

        function hideDonateModal() {
            const modal = document.getElementById('donateModal');
            modal.classList.add('hidden');
            // Return focus to the support card
            const supportCard = document.getElementById('supportCard');
            if (supportCard) supportCard.focus();
        }

        function copyAddress(addressId, buttonTextId) {
            const addressElement = document.getElementById(addressId);
            const address = addressElement?.textContent.trim();
            const buttonText = document.getElementById(buttonTextId);
            const button = buttonText?.parentElement;
            
            if (!address || !buttonText || !button) {
                console.error('Copy failed: Invalid element IDs');
                return;
            }
            
            navigator.clipboard.writeText(address).then(() => {
                const originalText = buttonText.innerHTML;
                buttonText.innerHTML = '✓ Copied!';
                button.classList.add('bg-green-600');
                button.classList.remove('bg-gray-900', 'bg-opacity-70', 'hover:bg-opacity-90');
                
                setTimeout(() => {
                    buttonText.innerHTML = originalText;
                    button.classList.remove('bg-green-600');
                    button.classList.add('bg-gray-900', 'bg-opacity-70', 'hover:bg-opacity-90');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                const originalText = buttonText.innerHTML;
                buttonText.innerHTML = '✗ Failed';
                button.classList.add('bg-red-600');
                button.classList.remove('bg-gray-900', 'bg-opacity-70', 'hover:bg-opacity-90');
                
                setTimeout(() => {
                    buttonText.innerHTML = originalText;
                    button.classList.remove('bg-red-600');
                    button.classList.add('bg-gray-900', 'bg-opacity-70', 'hover:bg-opacity-90');
                }, 2000);
            });
        }

        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 2 + 1,
                opacity: Math.random() * 0.16 + 0.12
            };
        }

        function initParticles() {
            const particleCount = Math.min(
                Math.floor((canvas.width * canvas.height) / 20000),
                120 // Cap at 120 particles for better performance
            );
            particles = Array.from(
                { length: particleCount },
                createParticle
            );
        }

        function updateParticles() {
            for (const p of particles) {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139,92,246,${p.opacity})`;
                ctx.fill();
            }
        }

        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        resizeCanvas();
        initParticles();
        animate();
    </script>
