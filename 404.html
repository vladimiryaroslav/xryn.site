<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 · Page Not Found</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0f1a;
            --panel: rgba(17, 24, 39, 0.92);
            --panel-strong: rgba(12, 17, 28, 0.95);
            --border: rgba(255, 255, 255, 0.06);
            --border-strong: rgba(255, 255, 255, 0.1);
            --accent: #9f7aea;
            --accent-soft: rgba(159, 122, 234, 0.18);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-soft) rgba(0, 0, 0, 0.3);
        }

        *::-webkit-scrollbar { width: 8px; }
        *::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        *::-webkit-scrollbar-thumb {
            background: var(--accent-soft);
            border-radius: 4px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: rgba(159, 122, 234, 0.35);
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(159, 122, 234, 0.14), transparent 32%),
                radial-gradient(circle at 80% 10%, rgba(99, 102, 241, 0.08), transparent 34%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 96px 96px;
            opacity: 0.6;
            z-index: -2;
        }

        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .blur-bg {
            backdrop-filter: blur(12px);
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.35);
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card {
            cursor: pointer;
            background: var(--panel-strong);
            border: 1px solid var(--border);
            padding: 1.25rem;
            border-radius: 16px;
            transition: transform 0.18s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-strong);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .icon-pill {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            color: #c4b5fd;
            margin-right: 1rem;
        }

        .text-subtle { color: var(--muted); }

        main {
            max-width: 640px;
            width: 100%;
            margin: 2rem;
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 2rem;
        }

        .actions {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #loadingScreen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid rgba(159, 122, 234, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Loading -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Particles -->
    <canvas id="particles"></canvas>

    <main class="blur-bg fade-in">
        <div class="icon-pill">
            <i class="fas fa-triangle-exclamation"></i>
        </div>

        <h1>404</h1>
        <p class="text-subtle">
            The page you’re looking for doesn’t exist, was moved, or never should have existed.
        </p>

        <div class="actions">
            <a href="/" class="link-card" role="button" tabindex="0">
                <div style="display:flex;align-items:center;">
                    <div class="icon-pill"><i class="fas fa-house"></i></div>
                    <div>
                        <div><strong>Go Home</strong></div>
                        <div class="text-subtle">Return to safety</div>
                    </div>
                </div>
            </a>

            <div class="link-card" role="button" tabindex="0" onclick="copyDiscord()">
                <div style="display:flex;align-items:center;">
                    <div class="icon-pill"><i class="fab fa-discord"></i></div>
                    <div>
                        <div><strong>Contact on Discord</strong></div>
                        <div class="text-subtle">xryn4</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        'use strict';

        (function() {
            document.body.setAttribute('aria-busy', 'true');
            window.addEventListener('load', () => {
                const ls = document.getElementById('loadingScreen');
                if (ls) {
                    ls.style.opacity = '0';
                    setTimeout(() => {
                        ls.style.display = 'none';
                        document.body.removeAttribute('aria-busy');
                    }, 300);
                }
            });
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const interactiveDivs = document.querySelectorAll('[role="button"]');
            interactiveDivs.forEach(div => {
                div.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        div.click();
                    }
                });
            });
        });

        function copyDiscord() {
            navigator.clipboard.writeText('Pelvis.ft');
        }

        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 2 + 1,
                opacity: Math.random() * 0.16 + 0.12
            };
        }

        function initParticles() {
            const count = Math.min(Math.floor((canvas.width * canvas.height) / 20000), 120);
            particles = Array.from({ length: count }, createParticle);
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139,92,246,${p.opacity})`;
                ctx.fill();
            });
        }

        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        resizeCanvas();
        initParticles();
        animate();
    </script>
</body>
</html>
